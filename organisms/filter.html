<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- filter content start -->
    <div class="ta-filter">
      <h3 class="ta-filter__title">
        Filters
      </h3>
      <div class="ta-filter__cnt">
        <div class="ta-filter__img">
          <img src="../assets/images/Graph.png" alt="">
        </div>
        <h4 class="ta-filter__subtitle">
          Looking for
        </h4>
        <!-- Dropdown content start -->
        <div class="dropdown ta-dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            Package Deals
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
          </ul>
        </div>
        <!-- Dropdown content end -->

        <h4 class="ta-filter__subtitle">
          Category
        </h4>
        <!-- Dropdown content start -->
        <div class="dropdown ta-dropdown">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            5 Star
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button">Action</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
          </ul>
        </div>
        <!-- Dropdown content end -->
        
        <h4 class="ta-filter__subtitle">
          Popular Filters
        </h4>
        <!-- checkbox content start -->
        <div class="ta-checkbox">
          <input id="checkbox-Pay-Hotel" type="checkbox">
          <label class="check-box" for="checkbox-Pay-Hotel">
          </label>
          <label for="checkbox-Pay-Hotel" class="ta-checkbox__text">
            Pay Hotel Available
          </label>
        </div>
        <!-- checkbox content end -->

        <!-- checkbox content start -->
        <div class="ta-checkbox">
          <input id="checkbox-Couple" type="checkbox">
          <label class="check-box" for="checkbox-Couple">
          </label>
          <label for="checkbox-Couple" class="ta-checkbox__text">
            Couple Friendly
          </label>
        </div>
        <!-- checkbox content end -->

        <!-- checkbox content start -->
        <div class="ta-checkbox">
          <input id="checkbox-Breakfast" type="checkbox">
          <label class="check-box" for="checkbox-Breakfast">
          </label>
          <label for="checkbox-Breakfast" class="ta-checkbox__text">
            Free Breakfast
          </label>
        </div>
        <!-- checkbox content end -->
      </div>
    </div>
    <!-- filter content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
